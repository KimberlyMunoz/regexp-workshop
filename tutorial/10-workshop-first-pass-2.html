<!DOCTYPE html>
<html>
    <head>
        <title>Demystifying Regular Expressions</title>
        <link rel='stylesheet' href='tutorial.css' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Volkhov:400,700,400italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700,900,400italic' rel='stylesheet' type='text/css'>
        <script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>
        <script type='text/javascript' src='http://coffeescript.org/extras/coffee-script.js'></script>
        <script type='text/coffeescript' src='tutorial.coffee'></script>
    </head>
    <body>
        <h2 id="orgheadline10">Exploring our Workshop</h2>
        <div class="outline-text-2" id="text-orgheadline10">
            <p>
                Notice the <i>Regular Expression Editor</i>. <br  />
                Matching text will be high-lighted.
            </p>

            <p span="stage-1">
                <span class="type-this">Type:</span> <code>math</code>
            </p>

            <p span="stage-2">
                The <b>Show</b> button is <i>somewhat</i> optional.
            </p>

            <p span="stage-3">
                Toggle the <b>Case Insensitive?</b> check box.
            </p>

            <p span="stage-4">
                <span class="type-this">Type:</span> <code>of math</code>
            </p>

            <p span="stage-5">
                Toggle the <b>Whitespace?</b> check box.
            </p>

            <p span="stage-6">
                Leave <b>Whitespace?</b> selected.
            </p>
        </div>
    </body>
</html>
