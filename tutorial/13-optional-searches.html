    <link rel='stylesheet' href='tutorial.css' type='text/css'/>

    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700,900,400italic' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>
    <script type='text/javascript' src='http://coffeescript.org/extras/coffee-script.js'></script>
    <script type='text/coffeescript' src='tutorial.coffee'></script>
  </head>
  <body>
    <h2 id="orgheadline13">Optionals?</h2>
    <div class="outline-text-2" id="text-orgheadline13">
      <p>
        <span class="type-this">Type:</span> <code>languages?</code>
      </p>

      <p>
        The question mark says: <i>zero or one</i> of previous
        <code>s</code> is now <i>optional</i>.
      </p>

      <p>
        <code>*</code> means <i>zero or more</i> of previous
      </p>

      <p>
        <span class="type-this">Type:</span> <code>1.*9</code>
      </p>

      <p>
        <code>+</code> means: <i>one or more</i> of previous
      </p>

      <p>
        <span class="type-this">Type:</span> <code>1.+9</code>
      </p>

      <p>
        These are <i>quantifiers</i>.
      </p>
    </div>
  </body>
</html>
