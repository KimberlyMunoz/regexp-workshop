  <body>
    <h2 id="orgheadline14">Or</h2>
    <div class="outline-text-2" id="text-orgheadline14">
      <p>
        Let&rsquo;s look for one of two different words.
      </p>

      <p>
        <span class="type-this">Type:</span> <code>pronounced|pronunciation</code>
      </p>

      <p>
        The vertical bar is an <i>or</i> metacharacter.
      </p>

      <p>
        <span class="type-this">Type:</span> <code>theory|theorem|theoretical</code>
      </p>
