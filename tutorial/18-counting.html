<!DOCTYPE html>
<html>
  <head>
    <title>Demystifying Regular Expressions</title>
    <link rel='stylesheet' href='tutorial.css' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Volkhov:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700,900,400italic' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>
    <script type='text/javascript' src='http://coffeescript.org/extras/coffee-script.js'></script>
    <script type='text/coffeescript' src='tutorial.coffee'></script>
  </head>
  <body>
    <h2 id="orgheadline18">Counting</h2>
    <div class="outline-text-2" id="text-orgheadline18">
      <p>
        Want four digit years? Just say so:
      </p>

      <p>
        <span class="type-this">Type:</span> <code>\d{4}</code>
      </p>

      <p>
        Same as <code>\d\d\d\d</code>
      </p>

      <p>
        Which do you like better?
      </p>

      <p>
        <span class="type-this">Type:</span> <code>19 \d{2}</code>
      </p>
      <p>
        <span class="type-this">Type:</span> <code>19 \d \d</code>
      </p>
    </div>
  </body>
</html>
